<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Presupuesto - Altamirano Nosiglia Viajes</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#0b1f3a">
<link rel="manifest" href="manifest.json">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
 --azul:#0b1f3a;
 --azul2:#162f5f;
 --gris:#f3f5f8;
}

body{
 background:#dde3ee;
 font-family:'Segoe UI', sans-serif;
}

.factura-box{
 max-width:950px;
 margin:auto;
 background:#fff;
 padding:40px;
 border-radius:14px;
 box-shadow:0 18px 40px rgba(0,0,0,.18);
 border-top:12px solid var(--azul);
}

.encabezado{
 display:flex;
 justify-content:space-between;
 align-items:center;
 border-bottom:2px solid var(--azul);
 padding-bottom:18px;
 margin-bottom:30px;
 gap:15px;
}

.encabezado img{
 max-height:90px;
}

.marca{
 font-size:24px;
 font-weight:800;
 color:var(--azul);
}

.sub{
 font-size:13px;
 color:#666;
}

.total-box{
 background:#f3f5f8;
 border:2px solid var(--azul2);
 padding:18px;
 border-radius:10px;
 font-size:24px;
 font-weight:800;
 color:var(--azul2);
 margin-top:20px;
}

.btn-success{
 background:var(--azul);
 border:none;
}

.btn-success:hover{
 background:var(--azul2);
}

@media (max-width:768px){
 .factura-box{
  padding:20px;
 }
 .encabezado{
  flex-direction:column;
  text-align:center;
 }
 .encabezado img{
  max-height:70px;
 }
 .marca{
  font-size:20px;
 }
 .total-box{
  font-size:20px;
 }
 .acciones{
  display:flex;
  flex-direction:column;
  gap:10px;
 }
}

@media print{
 body{background:#fff}
 .no-print, footer{display:none!important}
}
</style>
</head>

<body>

<div class="factura-box">

  <div class="encabezado">
    <div>
      <img src="logo.png" alt="Logo">
      <div class="marca">Altamirano Nosiglia Viajes</div>
      <div class="sub">Presupuesto</div>
    </div>
  </div>

  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" id="cliente" class="form-control" placeholder="Cliente">
    </div>
    <div class="col-md-4">
      <input type="tel" id="telefono" class="form-control" placeholder="Teléfono">
    </div>
    <div class="col-md-4">
      <input type="date" id="fecha" class="form-control" placeholder="Fecha del presupuesto">
    </div>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-md-8">
      <input type="text" id="desc" class="form-control" placeholder="Detalle">
    </div>
    <div class="col-md-4">
      <input type="number" id="precio" class="form-control" placeholder="Importe">
    </div>
  </div>

  <button onclick="agregar()" class="btn btn-primary mb-3 no-print">Agregar</button>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Detalle</th>
        <th class="text-end">Importe</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total-box text-end">
    TOTAL $ <span id="total">0.00</span>
  </div>

  <div class="text-end mt-4 no-print acciones">
    <button onclick="window.location.href='index.html'" class="btn btn-outline-primary me-2">
      Volver a Comprobantes
    </button>
    <button onclick="window.print()" class="btn btn-success">
      Imprimir / PDF
    </button>
  </div>

</div>

<footer class="bg-dark text-white text-center py-4 mt-5">
  <h6 class="mb-1">Rodríguez Bruno</h6>
  <small class="text-secondary">
    Técnico en Desarrollo de Software<br>
    Sistemas Web · Apps · Soluciones Digitales
  </small>
</footer>

<script>
let total = 0;

function agregar(){
 if(!desc.value || !precio.value) return;
 let p = parseFloat(precio.value);
 total += p;

 document.querySelector("tbody").innerHTML += `
  <tr>
   <td>${desc.value}</td>
   <td class="text-end">$ ${p.toFixed(2)}</td>
  </tr>
 `;
 document.getElementById("total").innerText = total.toFixed(2);
 desc.value="";
 precio.value="";
}

if('serviceWorker' in navigator){
 navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
