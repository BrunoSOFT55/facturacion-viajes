<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Presupuesto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1f3a">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#e6ebf2;
  font-family:'Segoe UI',sans-serif;
}

.documento{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
}

/* Encabezado */
.encabezado-img img{
  width:100%;
  display:block;
}

/* Contenido */
.contenido{
  padding:40px;
  font-size:16px;
  line-height:1.7;
}

input, textarea{
  border:1px solid #ccc;
}

/* ========= BOTONES MEJORADOS ========= */
.acciones{
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.acciones .btn{
  min-width:220px;
  padding:12px 18px;
  font-weight:600;
  font-size:15px;
}

/* ========= CONFIGURACI√ìN A4 ========= */
@page{
  size:A4;
  margin:2.5cm;
}

/* ========= MODO IMPRESI√ìN ========= */
@media print{
  body{background:#fff}

  .documento{
    max-width:100%;
    margin:0;
    box-shadow:none;
  }

  .contenido{
    padding:0;
    font-size:12pt;
    line-height:1.6;
  }

  .btn-imprimir{
    display:none;
  }

  textarea, input{
    border:none;
    resize:none;
    padding:0;
  }
}
</style>
</head>

<body>

<div class="documento">

  <div class="encabezado-img">
    <img src="solapa.jpg" alt="Altamirano Nosiglia Viajes">
  </div>

  <div class="contenido">

    <div class="row mb-3">
      <div class="col-md-6">
        <strong>Cliente:</strong>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-3">
        <strong>Fecha:</strong>
        <input type="date" class="form-control">
      </div>

      <div class="col-md-3">
        <strong>Presupuesto N¬∞</strong>
        <input type="text" class="form-control" placeholder="00000">
      </div>
    </div>

    <div class="mb-4">
      <textarea class="form-control" rows="7"></textarea>
    </div>

    <p class="text-center mt-4">
      <strong>GRACIAS POR SU CONFIANZA</strong>
    </p>

    <!-- BOTONES -->
    <div class="btn-imprimir acciones mt-4">
      <button onclick="window.location.href='index.html'" class="btn btn-outline-secondary">
        ‚Üê Volver a Comprobantes
      </button>

      <button onclick="window.print()" class="btn btn-primary">
        üñ® Imprimir Presupuesto
      </button>
    </div>

  </div>
</div>

<!-- SERVICE WORKER -->
<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
