<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Presupuesto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1f3a">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#e6ebf2;
  font-family:'Segoe UI',sans-serif;
}

/* Documento en pantalla */
.documento{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
}

/* Encabezado */
.header-img img{
  width:100%;
  display:block;
}

/* Contenido */
.contenido{
  padding:40px;
  font-size:16px;
  line-height:1.7;
}

input, textarea{
  border:1px solid #ccc;
}

/* ========= CONFIGURACIÓN A4 ========= */
@page{
  size: A4;
  margin: 2.5cm 2.5cm 2.5cm 2.5cm;
}

/* ========= MODO IMPRESIÓN ========= */
@media print{
  body{
    background:#fff;
  }

  .documento{
    width:100%;
    max-width:100%;
    margin:0;
    box-shadow:none;
  }

  .contenido{
    padding:0;
    font-size:12pt;
    line-height:1.6;
  }

  .btn-imprimir,
  .btn-volver{
    display:none;
  }

  textarea{
    border:none;
    resize:none;
    text-align:justify;
    padding:0;
  }

  input{
    border:none;
    padding:0;
  }
}
</style>
</head>

<body>

<div class="documento">

  <div class="header-img">
    <img src="solapa.jpg" alt="Altamirano Nosiglia Viajes">
  </div>

  <div class="contenido">

    <div class="row mb-3">
      <div class="col-md-6">
        <strong>Cliente:</strong>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-3">
        <strong>Fecha:</strong>
        <input type="date" class="form-control">
      </div>

      <div class="col-md-3">
        <strong>Presupuesto N°</strong>
        <input type="text" class="form-control" placeholder="00000">
      </div>
    </div>

    <div class="mb-4">
      <textarea class="form-control" rows="7"></textarea>
    </div>

    <p class="text-center mt-4">
      <strong>GRACIAS POR SU CONFIANZA</strong>
    </p>

    <!-- BOTONES -->
    <div class="text-center mt-4 btn-imprimir">
      <button onclick="window.location.href='index.html'" class="btn btn-outline-secondary me-2 btn-volver">
        ← Volver a Comprobantes
      </button>

      <button onclick="window.print()" class="btn btn-primary">
        Imprimir Presupuesto
      </button>
    </div>

  </div>
</div>

<!-- SERVICE WORKER -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
